<!DOCTYPE html>
<!-- ICS2O-Unit-5-03-HTML-MDL -->
<html lang="en-ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black" />
  <meta name="description" content="Watch a Movie, in JS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Isaac Ip" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>Watch a Movie, in JS</title>
  <link rel="canonical" href="https://mths-icd2o-1-2024.github.io/ICD2O-Unit-5-03-Isaac-Ip/" />
  <link rel="manifest" href="/ICD2O-Unit-5-03-Isaac-Ip/manifest.webmanifest" />
  <link rel="stylesheet" href="./css/style.css" />
  <!--- None blocking for Lighthouse report --->
  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Watch a Movie, in JS</span>
      </div>
    </header>
      <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/movie_ratings.jpg" alt="movie_ratings">
    <h4>&nbsp Enter in your age:</h4>

      </div>
      <!-- Numeric textfield for number-->
      <div></div>
      <form action="#">
        Age:
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="age" step="1" />
          <label class="mdl-textfield__label" for="age">Age Here ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span> 
          </div>
        <br>
        <br>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="findMovieType()" type="button">
          Generate
        </button>
      </form>
      <div id="result">
      </div>
      <div id="thank-you-message">
      </div>
      <br />
    </main>
  </div>
</body>

</html>
